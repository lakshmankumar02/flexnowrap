<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box-1 box">
            <div class="item-1 item">1</div>
            <div class="item-2 item">2</div>
            <div class="item-3 item">3</div>
            <div class="item-4 item">4</div>
        </div>
        <div class="box-2 box">
            <div class="item-5 item">5</div>
            <div class="item-6 item">6</div>
            <div class="item-7 item">7</div>
            <div class="item-8 item">8</div>
        </div>
        <div class="box-3 box">
            <div class="item-9 item">9</div>
            <div class="item-10 item">10</div>
            <div class="item-11 item">11</div>
            <div class="item-12 item">12</div>
        </div>
        <div class="box-4 box">
            <div class="item-13 item">13</div>
            <div class="item-14 item">14</div>
            <div class="item-15 item">15</div>
            <div class="item-16 item">16</div>
        </div>
    </div>
    <div class="note">
        <!-- Column me Justify-content ka flex-end bottom me hai aur flex-start top me hai lekin column-reverse me 
        flex-end top me hai aur flex-start bottom me hai kyunki bottom se start hokar up ki taraf 
        jaa raha hai.
        Column me align-items ka flex-end right me aur flex-start left me usi tarah column-reverse me bhi 
        flex-end right me aur flex-start left me hai

        Row me Justify content ka flex-end right me aur flex-start left me hai lekin row-reverse me flex-end left me aur 
        flex-start right me chala jata hai.
        Row me align items ka flex-start top me aur flex-end bottom me hai aur row-reverse me bhi 
        flex-end bottom me aur flex-start top me rehta hai

                                              Justify-content                                     Align-items                                Order                                flex-grow                               flex-shrink                                                                                                                  
                                   flex-start             flex-end                       flex-start          flex-end                         1                                      1                                        2                                                                                                                                   
        row                         left                    right                         top                 bottom                 left(min) to right(max)                 pura width cover karega                agar width static hai to shrink nahi hoga (maximum aur minimum width me shrink hoga aur agar width percentage me hai to bhi hoga)                                           
        row-reverse                 right                   left                          top                 bottom                 right(min) to left(max)                 pura width cover karega                agar width static hai to shrink nahi hoga (maximum aur minimum width me shrink hoga aur agar width percentage me hai to bhi hoga)                 
        column                      top                     bottom                        left                 right                 top(min) to bottom(max)                 pura height cover karega               only vh height aur min-height me hi shrink hoga                                                                  
        column-reverse              bottom                   top                          left                 right                 bottom(min) to top(max)                 pura height cover karega               only vh height aur min-height me hi shrink hoga                                                               
    
    -->


    </div>
</body>
</html>
